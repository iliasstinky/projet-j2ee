<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>

    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #taskFormAdd {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        #taskFormAdd h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #taskFormAdd label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #taskFormAdd input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #taskFormAdd button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #taskFormAdd button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- JavaScript (Popper.js and Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <form id="taskFormAdd" th:action="@{saveTaskEditedForm}" method="post" th:object="${projectTasko}">
        <h2>Edit Task</h2>
        <input type="hidden" th:field="*{id}" />

        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" th:field="*{summary}" required>

        <label for="acceptanceCriteria">Acceptance Criteria:</label>
        <input type="text" id="acceptanceCriteria" name="acceptanceCriteria" th:field="*{acceptanceCriteria}" required>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" th:field="*{status}" required>

        <button type="submit">Save Task</button>
    </form>
</div>

</body>
</html>
