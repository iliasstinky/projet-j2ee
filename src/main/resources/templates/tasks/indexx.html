<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Light gray background */
        }

        .container {
            position: relative; /* Make container a positioning context for absolute positioning */
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            background-color: #fff; /* White background for container */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            padding: 20px;
            height: 50vh;
        }

        .table-container {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9; /* Light gray background for individual table containers */
            border-radius: 5px;
            overflow: hidden; /* Prevents table overflow */
            height: 45vh;
        }

        .dragabble-table {
            width: 100%;
            border-collapse: collapse; /* Collapse border spacing */
        }

        .dragabble-table th,
        .dragabble-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd; /* Light gray border between table rows */
        }

        .dragabble-table tbody {
            cursor: grab;
        }

        .dragabble-table tbody tr {
            cursor: pointer;
        }

        .dragabble-table tbody tr:hover {
            background-color: #f0f0f0; /* Light gray background on hover */
        }

        .ui-state-highlight {
            height: 50px; /* Height of the placeholder */
            background-color: #cce5ff; /* Light blue background for the placeholder */
            border: 2px dashed #007bff; /* Dashed border for the placeholder */
        }

        .dragabble-table a {
            color: #007bff; /* Blue color for the Edit Task link */
            text-decoration: none;
            font-weight: bold;
        }

        .dragabble-table a:hover {
            text-decoration: underline; /* Underline on hover for the Edit Task link */
        }
        .red-icon {
         color: black;
        }
.calendar-icon {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}



 <!-- Custom CSS -->
.btn-primary {
    position: fixed;
    top: 100;
    left: 0;
    right: 80;
}
.calendar-icon {
    position: fixed;
    top: 20%;
    left: 20%;
    color: #000; /* Black color */
    transform: translate(-50%, -50%);
        font-size: 2rem; /* Adjust size as needed */

}

    </style>
</head>
<body>




<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <td th:text="${projectTask1.id}"></td>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/Taskform}" class="calendar-icon"><i class="fa-solid fa-circle-plus fa-beat-fade"></i></a>


    <div class="table-container">


        <table id="table1" class="dragabble-table">
            <thead>
            <tr>
                <th>To Do </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${projectTask}" th:if="${task.status == 'To Do'}">
                <td>
                    <span th:text="${task.summary}">Item Summary</span>
                    <a th:href="@{/TaskFormEditing(id=${task.id})}"><i class="fa-solid fa-marker"></i></a>
                    <a th:href="@{/DeleteTask(id=${task.id})}"> <i class="fa-solid fa-trash red-icon"></i></a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-container">
        <table id="table2" class="dragabble-table">
            <thead>
            <tr>
                <th>In Progress</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${projectTask}" th:if="${task.status == 'In Progress'}">
                <td>
                    <span th:text="${task.summary}">Item Summary</span>
                    <a th:href="@{/TaskFormEditing(id=${task.id})}"><i class="fa-solid fa-marker"></i></a>
                    <a th:href="@{/DeleteTask(id=${task.id})}"> <i class="fa-solid fa-trash red-icon"></i></a>
                    <a th:href="@{/taskModal(taskId=${task.id})}" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch static backdrop modal
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-container">
        <table id="table3" class="dragabble-table">
            <thead>
            <tr>
                <th>Done ðŸ™Œ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${projectTask}" th:if="${task.status == 'Done'}">
                <td>
                    <span th:text="${task.summary}">Item Summary</span>
                    <a th:href="@{/TaskFormEditing(id=${task.id})}"><i class="fa-solid fa-marker"></i></a>
                    <a th:href="@{/DeleteTask(id=${task.id})}"> <i class="fa-solid fa-trash red-icon"></i></a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<script>
    $(function() {
        $(".dragabble-table tbody").sortable({
            placeholder: "ui-state-highlight",
            helper: "clone",
            forcePlaceholderSize: true,
            zIndex: 9999
        }).disableSelection();
    });




</script>
</body>
</html>
